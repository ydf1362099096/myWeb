<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/my.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body style="background: #ededed">
<nav class="navbar navbar-default boxShadow " role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">a new blog</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse collapse" id="menu" aria-expanded="false" style="height: 1px;">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/">首页</a></li>
                <li><a href="/aboutMe">关于我</a></li>
                <li><a href="/categories">博客分类</a></li>
                <li><a href="/updateLog">更新</a></li>
                <li><a href="/community">讨论区</a></li>
                <li><a href="/commentsRecord">留言区</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user==null}" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span>登陆</span>
                        <span class="caret">
                        </span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/login">登陆</a></li>
                        <li><a href="/sign_up">注册</a></li>
                    </ul>
                </li>


                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span th:text="${session.username}"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a data-toggle="modal" data-target="#myModal">个人信息</a></li>
                        <li><a href="/publish">发起话题</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/logout">退出登陆</a></li>
                    </ul>
                </li>

            </ul>
            </li>

            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <h2>用户名</h2>
                <h3 th:text="${session.username}"></h3>
                <h2>创建时间</h2>
                <h3 th:text="${session.create_time}"></h3>
                <h2>上次登陆</h2>
                <h3 th:text="${session.modified_time}"></h3>
                <h2>头像</h2>
                <div><img th:src="${session.avatar}" height="60" width="60"/></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button href="/logout" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="row" style="margin:30px;background: white">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <div>

            <h2><span class=" glyphicon glyphicon-comment" aria-hidden="true"></span>话题</h2>
            <hr>
            <h3 th:text="${topicDTO.getTitle()}" style="margin-top:20px;"></h3>
            <h6 style="color: #9d9d9d" th:text="${topicDTO.getTag()}+' | 发布时间：'+${#dates.format(topicDTO.getCreate_time(), 'yyyy-MM-dd')}+' | 浏览数：'+${topicDTO.getView_count()}"></h6>
        </div>
        <hr>
        <div><span th:text="${topicDTO.getDescription()}"></span></div>


    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <div>
            <h4><span class="glyphicon glyphicon-user" aria-hidden="true"></span>发布者:</h4>

            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${topicDTO.getUser().getAvatar()}">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading" th:text="${topicDTO.getUser().getUsername()}"></h5>
                </div>
            </div>
            <h4><span class="glyphicon glyphicon-time" aria-hidden="true"></span>发布时间:</h4>
            <h5 th:text="${topicDTO.getC_time()}"></h5>
        </div>
    </div>

</div>

</body>
</html>
